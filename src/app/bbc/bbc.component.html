<div class="content">
	<h2>BBC</h2>
	<div *ngFor="let n of list">
		<a href="{{n.url}}" target="_blank">
			<!-- <h4 class="title">{{ n | json }}</h4> -->
			<h4 class="title">{{ n.title }}</h4>
			<p class="subtitle">{{ n.publishedAt }}</p>
			<p class="subtitle">{{ n.author }}</p>
		</a>
	</div>
</div>
